<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <title>votacion</title>
</head>
<body>
    <header>
        <img src="./img/ine-logo.jpg">
        <h1>Sistema de Votacion</h1> 
       
    </header>

    <form method="POST" class="formulario" id="formulario-datos">

        <div class="dato"><label for="Nombre">Nombre: </label><input type="text" name="nombre" required="required" placeholder="Escriba su(s) nombre(s)"></div>
        <div class="dato"><label for="apellido-paterno">Apellido Paterno: </label><input type="text" name="apellido-paterno" required="required" placeholder="Escriba su apellido paterno"></div>
        <div class="dato"><label for="apellido-materno">Apellido Materno: </label><input type="text" name="apellido-materno" required="required" placeholder="Escriba su apellido materno"></div>
        <button type="submit" >enviar</button>
    </form>

    <div id="hash">
        
    </div>
    
    <script type="text/javascript" src="./js/script.js"></script>

</body>
